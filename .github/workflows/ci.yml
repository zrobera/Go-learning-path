name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.5

    - name: Install dependencies
      run: go mod tidy

    - name: Run controller tests
      run: go test ./Task8/testing_task_manager/Delivery/controllers -v

    - name: Run infrastructure tests
      run: go test ./Task8/testing_task_manager/Infrastructure -v

    - name: Run usecase tests
      run: go test ./Task8/testing_task_manager/Usecases -v

    - name: Build application
      run: go build -v ./...
